<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login page</title>
  <style type="text/css">
        body{
            background-color: rgb(255,228,181);
        }
        .msg,.login{
            text-align: center;
            margin-top: 25px;
            margin-bottom:25px;
        }

        form{
            margin-left: 550px;
            width: 30%;

        }
    </style>
</head>
<body>
  <nav class="h1 navbar navbar-light" style="background-color: #ffa500;" bg-primary text-white justify-content-between">
      <a class="navbar-brand">Personal Expense Tracker Application</a>
  </nav>
  <form action="/changedetails" method='POST'>
        <h5 class="msg" style="color:rgb(100,100,100);">Change Details</h5>
        <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputUsername"  placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="exampleEmail">Email</label>
          <input type="email" name="email" class="form-control" id="exampleEmail" placeholder="Change Email" required>
        </div>
        <div class="form-group">
          <label for="exampleProffesion">Profession</label>
          <input type="text" name="profession" class="form-control" id="exampleProffesion" placeholder="Change Profession" required>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

</body>
</html>
